<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta name="description" content="langchenglc的博客">
		<title>langchenglc</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css?v=0.0.0">
		<link rel="stylesheet" type="text/css" href="./css/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="./css/pure-min.css">
		<link rel="stylesheet" type="text/css" href="./css/grids-responsive-min.css">
		<link rel="stylesheet" href="./css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./css/jquery.dataTables.min.css">
		<script type="text/javascript" src="./js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
		<link rel="apple-touch-icon" href="./apple-touch-icon.png">
		<link rel="apple-touch-icon-precomposed" href="./apple-touch-icon.png">
		<style>
			tbody td{
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<div class="body_container">
			<div id="header">
				<div class="site-name">
					<h1 class="hidden">langchenglc</h1>
					<a id="logo" href="/.">langchenglc</a>
					<p class="description">---努力做一名终身学习者,更多博客内容参见<a href="http://gong.leanote.com" target="_blank" title="leanote-blog">gong.leanote.com</a></p>
				</div>
			</div>
			<div class="content_container">
				<table id="blogs">
					<thead>
						<tr>
							<th>标题</th>
							<th>时间</th>
							<th>标签</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<div id="footer">©
				<a href="/." rel="nofollow">langchenglc.</a> |
				<a href="http://gong.leanote.com/" title="leanote-blog" target="_blank">更多博客内容请参见gong.leanote.com</a>
			</div>
			<a id="rocket" href="#top" class="show"></a>
			<script type="text/javascript" src="./js/totop.js?v=0.0.0" async></script>
			<script type="text/javascript" src="./js/jquery.fancybox-2.1.5.pack.js" async></script>
			<script type="text/javascript" src="./js/fancybox.js?v=0.0.0" async></script>
			<link rel="stylesheet" type="text/css" href="./css/jquery.fancybox.css?v=0.0.0">
			<script type="text/javascript" src="./js/codeblock-resizer.js?v=0.0.0"></script>
			<script type="text/javascript" src="./js/smartresize.js?v=0.0.0"></script>
		</div>
	</body>
	<script>
		var table = $('#blogs').DataTable({
            'language': {
                url:'/files/language.json'
            },
            'ajax':{
            	url:'/files/index.json'
            },
            "order": [[ 1, 'desc' ], [ 0, 'asc' ]],
            'columns': [
		        { data: 0 },
		        { data: 1 },
		        { data: 2 }
		    ],
            'searching': true,
            "lengthMenu": [ 10 ],
            "lengthChange": false,
            "columnDefs": [
                { "width": "50%", "targets": 0 },
                { "width": "15%", "targets": 1 },
                { "width": "25%",  "orderable": false, "targets": 2 },
            ],
            "autoWidth": false
        });
        $('#blogs tbody').on( 'click', 'td', function () {
            var title = table.row( $(this).parents('tr') ).data()[0] ;
            if(title != null && title.trim().length>0){
            	window.location.href = "./blogs/"+title+".html";
            }else{
            	alert("blog链接异常，请查看其他blog！或者参见http://gong.leanote.com");
            }
        } );
	</script>
</html>
